<div class="form-container">

  <img src="" alt="Login Logo">
  <span class="error" *ngIf="error">{{error}}</span>
  <button (click)="loginFacebook()" id="facebook">Login with Facebook</button>
  <button (click)="loginGoogle()" id="google">Login with Google</button>
  <button routerLink="login-email" id="email">Login with Email</button>

  <a routerLink="/signup" routerLinkActive="active" class="alc">Create account</a>

</div>
